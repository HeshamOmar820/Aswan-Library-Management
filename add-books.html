<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - ALS</title>
    <link rel="shortcut icon" href="library.png" type="image/x-icon">
    <link rel="stylesheet" href="add-books.css">
</head>
<body>
    <header>
        <h1>Add Books</h1>
    </header>
    <section>
        <form action="">
            <div class="row">
                <label class="one" for="">Call No:</label>
                <input class="one" type="text">
            </div>
            <div class="row">
                <label class="two" for="">Name:</label>
                <input class="two" type="text">
            </div>
            <div class="row">
                <label class="three" for="">Author:</label>
                <input class="three" type="text">
            </div>
            <div class="row">
                <label class="four" for="">Publisher:</label>
                <input class="four" type="text">
            </div>
            <div class="row">
                <label class="five" for="">Quantity:</label>
                <input class="five" type="text">
            </div>
            <input type="submit" value="Add Librarian">
            <a href="librarian-section.html">Back</a>
        </form>
    </section>
</body>
</html>
