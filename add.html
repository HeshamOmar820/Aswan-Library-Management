<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section - ALS</title>
    <link rel="shortcut icon" href="library.png" type="image/x-icon">
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <header>
        <h1>Adding Librarian</h1>
    </header>
    <section>
        <form action="">
            <div class="row">
                <label class="one" for="">Name:</label>
                <input class="one" type="text">
            </div>
            <div class="row">
                <label class="two" for="">Password:</label>
                <input class="two" type="password">
            </div>
            <div class="row">
                <label class="three" for="">Email:</label>
                <input class="three" type="email">
            </div>
            <div class="row">
                <label class="four" for="">Address:</label>
                <input class="four" type="text">
            </div>
            <div class="row">
                <label class="five" for="">City:</label>
                <input class="five" type="text">
            </div>
            <div class="row">
                <label class="six" for="">Contact No:</label>
                <input class="six" type="text">
            </div>
            <input type="submit" value="Add Librarian">
            <a href="admin-section.html">Back</a>
        </form>
    </section>
</body>
</html>
